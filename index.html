<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div id="headerLeft">
                <h3>Where in the world?</h3>
            </div>
    
            <div id="headerRight">
                <div id="dark"> 🔆 Light Mode</div>
                <div id="light">🌙 Dark Mode</div>
            </div>
        </header>
    
        <div id="search">
            <input type="search" id="searchCountry" placeholder="🔍 Search for a country.." >
    
            <select name="" id="filterRegion"  >
    
                <option value="" selected hidden>Filter by region</option>
                <option value="africa" >Africa</option>
                <option value="america" >America</option>
                <option value="asia" >Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
    
            </select> 

            <button id="backBtn" onclick="loadAll()">Back</button>

        </div>
    
        <div class="display">
                
    
        </div>
    
        
    <!-- <div class="displayDetails" style="display: none;">


        </div> -->

    </div>


    <script src="script.js"></script>
</body>
</html>
